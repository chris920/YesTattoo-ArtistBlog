<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YesTattoo</title>
    <link href='http://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet' type='text/css'>
    <link href="css/ytstyle.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
  </head>

  <body>

    <div id="body">
        
      <div class="modal fade" tabindex="-1" id="login" role="dialog" aria-labelledby="loginModal" aria-hidden="true"></div>

      <div class="modalayheehoo"></div>
      <div class="navs"></div>
      <section id="landing"></section>
      <section id="app"></section>
      
    </div> 
          
    <div id="footer" style="display:none">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <a href="http://www.instagram.com/yestattoo" target="_blank"><i class="instagram-icon social-icon"></i></a>
            <a href="https://www.facebook.com/pages/YesTattoo/587599791252654" target="_blank"><i class="social-icon facebook-icon"></i></a>
            <a href="https://www.twitter.com/YesTattoo" target="_blank"><i class="social-icon twitter-icon"></i></a>
          </div>
          <div class="col-sm-6 col-xs-12 footerlinks">
            <a href="/">YesTattoo, Inc.</a>
            <a href="http://yes.tattoo/terms.html">Terms</a>
            <a href="/about">About</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Nav bar template-->
    <script type="text/html" id="navTemplate">
       <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand main-logo" href="/"></a>
            <button type="button" class="navbar-toggle btn btn-link" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span>Menu    </span>
          </button>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">

                <% if (!Parse.User.current()) { %>
                  <li><a href="/join" class="main-nav-item"><i class="flaticon-send5"></i>Join</a></li>
                  <li><a href="/login" class="main-nav-item" id="#login"><i class="flaticon-user56"></i>Log In</a></li>

                <% } else if(Parse.User.current().attributes.role === 'user') { %>

                 <li class="dropdown">
                    <a href="#" id="profilebutton" class="dropdown-toggle main-nav-item" data-toggle="dropdown"><%= Parse.User.current().escape("username") %> <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="/myprofile"><span class="flaticon-user56 pull-right"></span>Your Profile</a></li>
                      <li class="divider"></li>
                      <li><a href="/settings"><span class="flaticon-settings13 pull-right"></span>Settings</a></li>
                      <li><a id="logout"><span class="flaticon-close20 pull-right"></span>Log Out</a></li>
                    </ul>
                  </li>

                <% } else { %>

                  <li class="dropdown">
                    <a href="#" id="profilebutton" class="dropdown-toggle main-nav-item" data-toggle="dropdown"><%= Parse.User.current().escape("username") %> <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="/myprofile"><span class="flaticon-user56 pull-right"></span>Your Profile</a></li>
                      <li class="divider"></li>
                     <li><a href="/tattoo/new"><span class="flaticon-camera4 pull-right"></span>Upload Tattoo</a></li>
                      <li><a href="/settings"><span class="flaticon-settings13 pull-right"></span>Settings</a></li>
                      <li><a id="logout"><span class="flaticon-close20 pull-right"></span>Log Out</a></li>
                    </ul>
                  </li>

                <% } %>

            </ul>
          </div>
        </div>
      </div>
      <div class="menu-bg"></div>
    </script>


    <!-- Landing Page-->
    <script type="text/html" id="landingTemplate">
        <div class="artistslide">
          <div class="landingText">
            <h2 class="welcome" href="" style="display:none">Welcome to</h2>
            <div class="logo" style="display:none"><a class="main-logo" href="/"></a></div>
            <a href=""><h2 class="artistName" href="" style="display:none"></h2></a>
            <h5 class="artistLoc" style="display:none">Lets find you an artist</h5>
          </div>

          <div class="landingTattooContainer row" style="display:none">
          </div>
          <div class="landingTattooContainer row" style="display:none">
          </div>

          <div class="landingLinks" style="display:none">
            <ul class="">
              <li><a><i class="flaticon-trophy4"></i>Featured</a></li>
              <li><a href="/join"><i class="flaticon-send5"></i>Join</a></li>
              <li><a href="/login" id"#login"><i class="flaticon-user56"></i>Log In</a></li>
              <li><a href="/about"><i class="flaticon-information"></i>About</a></li>
            </ul>
          </div>
          <a><span class="flaticon-up49"></span></a>
        </div>
    </script>

    <!-- Featured Artists Page-->

    <script type="text/html" id="featuredContainerTemplate">
      <div class="intro">
        <div class="l6container">        
          <h4>Support your artist and send us your tattoo using <a href="http://www.instagram.com/yestattoo">#YesTattoo.</a></h4></br>
        </div>
      </div>
      <div class="container">
        <div class="md6container">
          <h2 class="page-header">Latest Featured Artists<i class="flaticon-trophy4"></i></h2>
          <div id="featuredArtists">
          </div>
        </div>
      </div>
    </script>

    <script type="text/html" id="featuredArtistTemplate">
        <div class="row artistTitleBG">
          <div class="col-sm-2">
            <img class="prof" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url) } else { %> img/tattooicon.png <% } %>" alt="Artist Prof">
          </div>
          <div class="col-sm-10 artistTitles">
            <h4 class="artistName" href="/<%= username %>"><a><%= name %><span> <%= username %></span></a></h4>
            <p class="artistLoc"><%= (shop) ?  shop : '' %> / <%= (locationName)  ?  locationName : '' %></p>
          </div>
        </div>
        <div class="questionContainer">
          <p><%= q1 %></p>
          <h4 class="answer"><%= a1 %></h4>
          <button type="button" href="/<%= username %>" class="btn btn-link pull-right">More...</button>
        </div>
        <div class="portfolioContainer">
        </div>
    </script>

    <!-- Login page / modal + forgot password -->
    
        
    <script type="text/html" id="loginTemplate">
      <div class="loginContainer">
        <div class="row">
          <a href="#" class="btn-text x">x</a>
          <h3>Log In</h3>
        </div>

        <div class="row">
          <form class="form-horizontal loginForm" role="form">
            <div class="error text-center" style="display:none"></div>
            <div class="form-group">
              <label for="loginUsername" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="loginUsername" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <label for="loginPassword" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                 <a id="forgotPassword" class="btn btn-link pull-right">Forgot your password?</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label> <input type="checkbox"> Remember me </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn-submit">Submit</button>
                <a type="button" class="btn btn-link pull-right" href="/join">Not yet a member? Join YesTattoo</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </script>

    <!-- tattoo profile -->
    <script type="text/template" id="tattooProfileTemplate">
      <a href="#" class="btn-text x">x</a>
      <div class="container">
    
        <div class="imageBox">
          <img src="<%= file.url %>" class="fullImage">
        </div>

        <div class="infoBox" style="display:none">
          <div class="row artistInfo" href=""><a>
              <img class="largeprofpic" src="img/tattooicon.png" alt="Artist Prof">
              <h2 class="artistName"> </h2>
              <h5 class="artistLoc"> </h5>
          </a></div>

        </div>
      </div>
    </script>


    <!-- Artist profile -->
    <script type="text/html" id="artistTemplate">
      <div class="profHead">
        <div class="container">
          <div class="row"><br>
            <div class="col-md-2 col-sm-3">
              <img alt="Profile Picture" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url()) } else { %> img/tattooicon.png <% } %>" class="largeprofpic">
            </div>
            <div class="col-md-4 col-sm-4">
              <h3><%= (name) ?  name : '' %> <span><%= username %></span></h3>
              <div class="row">
                <div class="col-sm-12">
                  <h5><%= (shop) ?  shop : '' %></h5>
                  <h5><%= (locationName) ?  locationName : '' %></h5>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-5">
              <div class="profButtons">
                <% if (fb) { %>
                  <a href= "<%= fb %>" class="facebook" title="Facebook"></a> 
                <% } %>
                <% if (ig) { %>
                  <a href="<%= ig %>" class="instagram" title="Instagram"></a> 
                <% } %>
                <% if (twitter) { %>
                  <a href= "<%= twitter %>" class="twitter" title="Twitter"></a>
                <% } %>
                <% if (website) { %>
                  <a href="<%= website %>" class="link" title="Link"></a>
                <% } %>
                <% if (email) { %>
                  <a href="mailto:<%= email %>?Subject=YesTattoo%20Message" class="message" title="Message"></a>
                <% } %>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="container-fluid">
        <div class="profNavBG">
          <div class="profNavContainer col-xs-12 affix-top">
            <div class="container">
              <ul class="nav nav-tabs" id="profMenu">
                  <li><span class="subMenuThumb"><img class="prof" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url()) } else { %> img/tattooicon.png <% } %>" alt="Artist Prof"></span></li>
                  <li class="active"><a href="#portfolioTab" data-toggle="tab"><span class="flaticon-tattoo1"></span>Portfolio</a></li>
                  <% if (desc || featuremonth ) { %>
                    <li><a href="#aboutTab" data-toggle="tab"><span class="flaticon-information"></span>About</a></li>
                  <% } %>
                  <% if (address) { %>
                    <li><a href="#shopTab" data-toggle="tab"><span class="flaticon-home73"></span>Map</a></li>
                  <% } %>
              </ul>
            </div>
          </div>
        </div>
      </div>


      <div class="tab-content">
        <!-- Portfolio Tab -->
        <div class="tab-pane fade in active" id="portfolioTab">
          <div class="tagFilters" data-toggle="buttons">
          </div>  
          <div class="container">          
            <div class="row tattoos">

            </div>
          </div>
        </div> 

        <!-- About Tab -->
        <div class="tab-pane fade" id="aboutTab">
          <div class="container">          
            <div class="md8container">
                <% if (desc) { %>
                  <h3>About <%= (name) ?  name : '' %> </h3>
                  <p><%= desc %></p><hr><br>
                <% } %>
                <% if (featuremonth) { %>
                  <h3>Featured Interview</h3>
                  <h5>Q1 ~ <%= q1 %> </h5>
                  <p class="answer"><%= a1 %></p>
                <% } %>
                <% if (q2) { %>
                  <h5>Q2 ~ <%= q2 %> </h5>
                  <p class="answer"><%= a2 %></p>
                <% } %>
                <% if (q3) { %>
                  <h5>Q3 ~ <%= q3 %> <h5>
                  <p class="answer"><%= a3 %></p>
                <% } %>
                <% if (q4) { %>
                  <h5>Q4 ~ <%= q4 %> <h5>
                  <p class="answer"><%= a4 %></p>
                <% } %>
                <% if (q5) { %>
                  <h5>Q5 ~ <%= q5 %> <h5>
                  <p class="answer"><%= a5 %></p>
                <% } %>
                <% if (q1) { %>
                  <i class="pull-right">Featured on <%= featuremonth %> / <%= featureyear %> by <%= author %></i>
                <% } %>
            </div>
          </div>
        </div>
        <!-- Shop Tab -->
        <div class="tab-pane fade" id="shopTab">
          <div class="container">
            <h3><%= (shop) ?  shop : '' %></h3>
            <div id="map"></div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/html" id="tattooTemplate">
      <div class="tattooContainer">
        <a class="open">
          <img src="<%= fileThumb.url %>" class="tattooImg">
          
          <% if(artistProfile.name) { %>
            <span class="hover-text-content"><span>
              <img class="prof" src="<%= artistProfile.profThumb.url %>" alt="Artist Prof">
              <h4 class="artistName" href="/<%= artistProfile.username %>"><%= (artistProfile.name) ?  artistProfile.name+' / ' : '' %> <%= artistProfile.username %></h4>
              <h5 class="artistLoc"><%= artistProfile.locationName %></h5>
            </span></span>
          <% } %>

        </a>
      </div>
    </script>
 <!--          <span class="hover-content" data-toggle="buttons"><span>
            <button type="button" class="btn-tag btn-block add"><span class="flaticon-book104"></span>Collect</button>
          </span></span> -->
    

    <script type="text/html" id="addTemplate">
      <div class="tattooContainer">
        <a>
          <img src="<%= fileThumb.url %>" class="tattooImg">
          <span class="hover-content" data-toggle="buttons"><span>
            <button type="button" class="btn-tag btn-block add"><span class="flaticon-book104"></span>Collect</button>
          </span></span>
        </a>
      </div>
    </script>
     
    <script type="text/html" id="myTattooTemplate">
        <div class="tattooContainer">
          <a class="open">
            <img src="<%= fileThumb.url %>" class="tattooImg">
            <span class="hover-content" data-toggle="buttons"><span>
              <button type="button" class="btn-submit btn-block">Edit</button>
            </span></span>
          </a>
        </div>
    </script>

    <!-- artist edit tattoo -->
    <script type="text/html" id="artistEditTemplate">
      <div class="container">
        <div class="lightContainer">
          <h3 class="text-center">Edit Tattoo</h3>
          <img src="" class="tattooImg">
          <div class="row"> <hr>
            <button href="#" id="cancel" class="btn btn-link">Cancel</button>
            <button href="#" id="delete" class="btn btn-link">Delete</button>
          </div>
        </div>
      </div>
    </script>



    <!-- User profile -->
    <script type="text/html" id="userTemplate">
      <div class="container">
        <div class="row userHead">
          <div class="col-xs-12 col-sm-4 col-sm-offset-1">
            <div class="row">
              <div class="col-sm-2">
                <img class="prof" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url()) } else { %> img/tattooicon.png <% } %>" alt="Prof">
              </div>
              <div class="col-sm-10">
                <h3 class="artistName"><%= username %></h3>
              </div>
            </div>
            <h5><%= (name) ?  name+' ' : '' %></h5>
            <h5 ><%= (locationName) ?  locationName : '' %></h5>
          </div>
          <div class="col-xs-12 col-sm-6">
            <% if (desc) { %>
               <p><span>Bio</span><%= desc %></p><br>
            <% } %>
          </div>
        </div>
      </div>
      
      <div class="container-fluid">
        <div class="profNavBG">
          <div class="profNavContainer col-xs-12 affix-top">
            <div class="container">
              <ul class="nav nav-tabs" id="profMenu">
                  <li><span class="subMenuThumb"><img class="prof" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url()) } else { %> img/tattooicon.png <% } %>" alt="Artist Prof"></span></li>
                  <li class="active"><a href="#addsTab" data-toggle="tab"><span class="flaticon-book104"></span>Collection</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-content">
        <!-- Collection / Adds Tab-->
        <div class="tab-pane fade in active" id="addsTab">
          <div class="tagFilters" data-toggle="buttons">
          </div>  
          <div class="container">          
            <div class="row adds">

            </div>
          </div>
        </div> 
    </script>


    <!-- Join page -->
    <script type="text/html" id="joinTemplate">
      <div class="container">
        <div class="lightContainer">
          <h3 class="text-center">Join</h3>
          <p class="text-center">Reserve your username. Subscribe to new featured artists. Stay up to date with YesTattoo.</p>
          <form class="signupForm" role="form">
            <div class="error" style="display:none"></div>
            <div class="input-group">
              <span class="input-group-addon">Yes.Tattoo /# </span>
              <input type="text" class="form-control" id="inputUsername" placeholder="Username" maxlength="16">
            </div>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            <div class="artistForm" style="display: none;">
              <input type="text" class="form-control" id="inputShop" placeholder="Shop Name">
              <select class="form-control" id="inputRole">
                <option value="user" selected="selected">Select</option>
                <option value="artist">Artist</option>
              </select>
            </div>
            <a class="toggleArtist">Are you an artist? Click me</a></br>
            <button type="submit" class="btn-submit">Submit</button>
          </form> 
        </div>
      </div>
    </script>

    <!-- forgot password -->
    <script type="text/html" id="passwordResetTemplate">
      <div class="container">
        <div class="lightContainer">
          <h3 class="text-center">Password Reset</h3>
          <p class="text-center">Don&#39;t worry, we have all been there....</p>
          <form class="passwordForm" role="form">
            <div class="error" style="display:none"></div>
            <div class="input-group">
              <span class="input-group-addon">Email</span>
              <input type="text" class="form-control" id="inputInfo" placeholder="Enter your info">
            </div>
            <button class="btn-submit">Submit</button>
          </form> 
        </div>
      </div>
    </script>

    <!-- About page -->
    <script type="text/html" id="aboutTemplate">
      <div class="container-fluid">          
        <div class="aboutIntro row">
          <div class="lg8container">
            <span><h3> Every tattoo artist has a story as unique as the art they create. </h3>
            <h2> YesTattoo is here to tell stories and showcase art.</h2></span>
          </div>
        </div>
        <div class="aboutContainer row">
          <p class="lg6container">YesTattoo is dedicated to connecting artists with their canvases. You are that canvas and you are the art. Finding the right artist can be hard. Too often tattoos online do not give credit the artist. That’s why we set out to create YesTattoo. Our mission is to find THE best and most talented artists from around the world.</br></br>
            We are building the website and mobile app to bring you one step closer to that perfect artist. Find the right style, color and flavor. Build your collection.</br></br></p>
            <p class="lg6container text-center">
            Check out our Featured Artist Gallery for a sneak peak.</br></br>
          <a href="http://www.instagram.com/yestattoo" class="instagram" title="Instagram"></a>
          <a href= "https://www.facebook.com/pages/YesTattoo/587599791252654" class="facebook" title="Facebook"></a>
          <a href="https://www.twitter.com/YesTattoo" class="twitter" title="Twitter"></a></p>
        </div>
        <div class="row darkContainer">
          <div class="lg8container">
            <h3> Featured Artist Gallery.</h3>
            <p>Through our featured gallery, you’ll find true artistic ability. Artists are individually chosen to be featured based on their inspiration within the industry and skill with a machine.</p></br>
            <div class="col-sm-4 col-xs-12">
              <h4> <i class="flaticon-trophy4"></i>Recommendations </h4>
              <p>Featured artists are recommended by other artists or chosen from #YesTattoo <a href="http://www.instagram.com/yestattoo" target="_blank">Instagram</a> submissions.</p> 
            </div>
            <div class="col-sm-4 col-xs-12">
              <h4><i class="flaticon-tattoo1"></i> Artist Profiles </h4>
              <p> Stories from the artist, their best work and the contact information to book them.</p>
            </div>
            <div class="col-sm-4 col-xs-12">
              <h4><i class="flaticon-earth39"></i> Tradition </h4>
              <p> A glimpse into the living tradition of tattooing. Tattoo styles from Portraits, Traditional American, Black and Grey to Realistic.</p>
            </div>
          </div>
        </div>
        <div class="row aboutContainer">
          <div class="lg6container">
            <p> Tattoo lovers and artists come together to share the timeless tradition of tattooing. Share your tattoo, support your artist and explore new styles. Become a part of the ever-evolving artistry. Join the YesTattoo community.</p>
            <h2 class="text-center"> Stories are best told in ink, what’s yours? </h2>
          </div>
        </div>
        <div class="lg8container">
          <div class="contactContainer">
            <h3> Contact Us </h3> 
            <p> To be featured, send us your tattoo by tagging YesTattoo on Instagram. 
            For everything else, shoot us an email at <a href="mailto:contact@yestattoo.com?Subject=Hello%20YesTattoo" >contact@yes.tattoo</a></p>
          </div>
        </div>
      </div>
    </script>

    <!-- settings / edit profile ~ artists -->
    <script type="text/html" id="artistSettingsTemplate">
      <div class="container">
        <div class="">
          <ul class="nav nav-pills nav-justified">
            <li class="active"><a><span class="flaticon-settings13"></span><strong>Settings</strong></a></li>
            <li data-target="#infoSettings"><a><span class="flaticon-information"></span>Info</a></li>
            <li data-target="#locationSettings"><a><span class="flaticon-home73"></span>Location</a></li>
            <li data-target="#profileSettings"><a><span class="flaticon-user56"></span>Profile</a></li>
          </ul>
        </div>

        <div class="lightContainer">
          <h3 id="infoSettings">Info</h3>
          <form class="infoForm" role="form">
            <div class="error" style="display:none"></div>
            <div class="input-group">
              <span class="input-group-addon">Yes.Tattoo /#</span>
              <input type="text" class="form-control" id="editUsername" placeholder="Username" value="<%= (username) ?  username : '' %>" maxlength="16">
            </div>
            <div class="input-group">
              <span class="input-group-addon">Password</span>
              <input type="password" class="form-control" id="editPassword" placeholder="Password">
            </div>
            <div class="input-group">
              <span class="input-group-addon">Email </span>
              <input type="email" class="form-control" id="editEmail" placeholder="Email">
            </div>
            <button type="submit" class="btn-submit">Submit</button>
          </form> 

          <h3 id="locationSettings">Location</h3>
          <div class="error" style="display:none"></div>
          <div class="editLocation">
            <p>Search by name or location</p><input type="text" class="form-control" id="settingsMapAddress">
          </div>
          <div id="settingsMap" style="width: 100%; height: 240px;"></div>

          <h3 id="profileSettings">Profile</h3>
          <form class="profileForm" role="form">
             <div class="row editProfileContainer"> 
                 <span class="btn-file"><img class="prof" src="img/tattooicon.png" alt="Artist Prof"><span class="btn-submit">Choose Profile Picture</span>
                 <input type="file" id="profUpload" name="..."></span>
