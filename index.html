<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YesTattoo</title>
    <meta name="description" content="Discover amazing artists, find inspiration and get your perfect tattoo.">
    <link href='http://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet' type='text/css'>
    <link href="css/ytstyle.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
  </head>

  <body>

    <div id="body">
      <div id="modalayheehoo"></div>
      <div id="navs"></div>
      <section id="gutter"></section>
      <section id="app"></section>
      <section id="footer"></section>
      <div id="fb-root"></div>
    </div>

    <!-- Nav bar template-->
    <script type="text/html" id="navTemplate">
       <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand main-logo" href=""></a>
            <button type="button" class="navbar-toggle btn btn-link" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span>Menu    </span>
          </button>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">

                <% if (!Parse.User.current()) { %>
                  <li><a href="/search" class="main-nav-item"><i class="flaticon-magnifier10"></i>Search</a></li>
                  <li><a href="/featured" class="main-nav-item"><i  class="flaticon-trophy4"></i>Featured</a></li>
                  <li><a href="/artists" class="main-nav-item"><i class="flaticon-tattoo1"></i>Artists</a></li>
                  <li><a href="/tattoos" class="main-nav-item"><i  class="flaticon-black373"></i>Tattoos</a></li>
                  <li><a href="/login" class="main-nav-item" id="#login"><i  class="flaticon-user56"></i>Log In</a></li>

                <% } else if(Parse.User.current().attributes.role === 'user') { %>
                  <li><a href="/search" class="main-nav-item"><i class="flaticon-magnifier10"></i>Search</a></li>
                  <li><a href="/featured" class="main-nav-item"><i class="flaticon-trophy4"></i>Featured</a></li>
                  <li><a href="/artists" class="main-nav-item"><i class="flaticon-tattoo1"></i>Artists</a></li>
                  <li><a href="/tattoos" class="main-nav-item"><i class="flaticon-black373"></i>Tattoos</a></li>
                  <li class="dropdown">
                    <a href="#" id="profilebutton" class="dropdown-toggle main-nav-item" data-toggle="dropdown"><%= Parse.User.current().escape("username") %> <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <button class="btn-submit" href="/myprofile">View Profile</button>
                      <li><a href="/myprofile/collection"><i class="flaticon-books8 pull-right"></i>Collection</a></li>
                      <li><a href="/myprofile/books"><i class="flaticon-book104 pull-right"></i>Books</a></li>
                      <li><a href="/myprofile/artists"><i class="flaticon-tattoo1 pull-right"></i>Artists</a></li>
                      <li class="divider"></li>
                      <li><a href="/myprofile/settings"><i class="flaticon-settings13 pull-right"></i>Settings</a></li>
                      <li><a id="logout"><i class="flaticon-close20 pull-right"></i>Log Out</a></li>
                    </ul>
                  </li>

                <% } else { %>
                  <li><a href="/search"  class="main-nav-item"><i class="flaticon-magnifier10"></i>Search</a></li>
                  <li><a href="/featured" class="main-nav-item"><i  class="flaticon-trophy4"></i>Featured</a></li>
                  <li><a href="/artists" class="main-nav-item"><i class="flaticon-tattoo1"></i>Artists</a></li>
                  <li><a href="/tattoos" class="main-nav-item"><i class="flaticon-black373"></i>Tattoos</a></li>
                  <li class="dropdown">
                    <a href="#" id="profilebutton" class="dropdown-toggle main-nav-item" data-toggle="dropdown"><%= Parse.User.current().escape("username") %> <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="/myprofile/upload"><i class="flaticon-camera4 pull-right"></i>Upload Tattoo</a></li>
                      <li class="divider"></li>
                      <button class="btn-submit" href="/myprofile">View Profile</button>
                      <li><a href="/myprofile/portfolio"><i class="flaticon-black373 pull-right"></i>Portfolio</a></li>
                      <li><a href="/myprofile/about"><i class="flaticon-information pull-right"></i>About</a></li>
                      <li class="divider"></li>
                      <li><a href="/myprofile/settings"><i class="flaticon-settings13 pull-right"></i>Settings</a></li>
                      <li><a id="logout"><i class="flaticon-close20 pull-right"></i>Log Out</a></li>
                    </ul>
                  </li>
                <% } %>

            </ul>
          </div>
        </div>
      </div>
      <div class="menu-bg"></div>
    </script>

    <!-- Footer template-->
    <script type="text/html" id="footerTemplate">
      <div class="lg6container">
        <div class="row footerlinks">
          <div class="col-sm-4 col-xs-12">
            <a href="/about">About</a>
            <a href="mailto:contact@yes.tattoo?Subject=Hello%20YesTattoo">Contact</a>
          </div>
          <div class="col-sm-4 col-xs-12">
            <a href="http://yes.tattoo/terms.html">Terms</a>
            <a href="http://yes.tattoo/terms.html#privacy">Privacy</a>
          </div>
          <div class="col-sm-4 col-xs-12">
            <a href="/feedback">Feedback</a>
            <a href="/bug">Report a bug</a>
          </div>
        </div>
        <div class="col-xs-12">
          <span>Keep in touch</span>
          <a href="http://www.instagram.com/yestattoo" class="instagram" target="_blank"></a>
          <a href="https://www.facebook.com/pages/YesTattoo/587599791252654" class="facebook" target="_blank"></a>
          <a href="https://www.twitter.com/YesTattoo" class="twitter" target="_blank"></a>
        </div>
      </div>
    </script>

    <!-- Search Page-->
    <script type="text/html" id="searchTemplate">

      <div class="lg8container">
        <form class="mainSearchInputContainer" role="search">
          <input type="text" class="mainSearchInput grayInput"></input>
          <a href="#" class="btn-text x">x</a>
        </form>
      </div>

      <div class="lg6container">
        <div class="row results">
        
          <h3 class="resultsMessage">Searching for tattoos, artists and enthusiasts.</h3>

          <div class="tattooResultsContainer" style="display: none;">
            <h3>Tattoo Books</h3>
            <div class="tattooResults">

              <div class="btn-tag bookSuggestion" style="background-image: url('img/book-color.jpg');"><span>Water Color</span></div>
              <div class="btn-tag bookSuggestion" style="background-image: url('img/book-real.jpg');"><span>Color</span></div>
            </div>
          </div>

          <div class="artistResultsContainer" style="display: none;">
            <h3>Artists</h3>

            <div class="artistResults">
            </div>
            <div href="" class="row userResult artistBookSearch">
                <span>Search for artists by books </span>
            </div>
          </div>

          <div class="userResultsContainer" style="display: none;">
            <h3>Enthusiasts</h3>
            <div class="userResults">

            </div>
          </div>
        </div>
        <div class="reset" style="display:none"></div>
      </div>

    </script>

    <!-- User search result -->
    <script type="text/html" id="userResultTemplate">
      <div href="/<%= username %>" class="row userResult">
          <img class="smallprof" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url) } else { %> img/usericon-small.png <% } %>" alt="User Prof">
          <h4><%= (name) ?  name : '' %><span> <%= (username) ?  username : '' %> </span></h4>
      </div>
    </script>

    <!-- Artist search result -->
    <script type="text/html" id="artistResultTemplate">
      <div href="/<%= username %>" class="row userResult">
          <img class="smallprof" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url) } else { %> img/tattooicon-small.png <% } %>" alt="Artist Prof">
          <h4><%= (name) ?  name : '' %><span> <%= (username) ?  username : '' %> </span><span> <%= (shop) ?  shop : '' %> </span></h4>
      </div>
    </script>

    <!-- Explore page -->
    <script type="text/html" id="exploreTemplate">

          <div class="findArtistsContainer">
            <h2>Find Artists</h2>
            <p>Connect with artists in your area</p>
            <button id="findArtists" class="btn-submit"><i class="flaticon-home73"></i>Start</button>
          </div>


          <div class="exploreTattoosContainer">
            <div class="container">

              <h2>Explore Tattoos</h2>
              <hr>
              <p>Explore popular tattoo books by the community</p>
              <div class="explorePopularBooks">
                <div class="row">
                  <div class="col-xs-12 col-sm-8 popularBook">
                    <h2>Color</h2>
                    <img src="img/book-color.jpg" class="popularBookImage">
                    <h5 href="/ben1">Benjamin Martinez</h5>
                  </div>
                  <div class="col-xs-12 col-sm-4 popularBook">
                    <h2>Black And Gray</h2>
                    <img src="img/book-b&g.jpg" class="popularBookImage">
                    <h5 href="/nick">Nick Devine</h5>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-sm-4 popularBook">
                    <h2>Animal</h2>
                    <img src="img/book-animal.jpg" class="popularBookImage">
                    <h5 href="/davidb">David Brueh</h5>
                  </div>
                  <div class="col-xs-12 col-sm-4 popularBook">
                    <h2>Portrait</h2>
                    <img src="img/book-portrait.jpg" class="popularBookImage">
                    <h5 href="/bridget">Bridget Tunstall</h5>
                  </div>
                  <div class="col-xs-12 col-sm-4 popularBook">
                    <h2>Japanese</h2>
                    <img src="img/book-j.jpg" class="popularBookImage">
                    <h5 href="/gakkin">Kenji Gakkin</h5>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-sm-4 popularBook">
                    <h2>Traditional</h2>
                    <img src="img/book-traditional.jpg" class="popularBookImage">
                    <h5 href="/bencheese">Ben Cheese</h5>
                  </div>
                  <div class="col-xs-12 col-sm-8 popularBook">
                    <h2>Realistic</h2>
                    <img src="img/book-real.jpg" class="popularBookImage">
                    <h5 href="/ryanhadley">Ryan Hadley</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="userContainer">
            <div class="lg6container">
              <h2>Start your tattoo collection</h2>
              <button id="" href="/join" class="btn-submit">Join the community</button>
            </div>
          </div>

    </script>


    <!-- Book filter header -->
    <script type="text/html" id="bookFilterTemplate">
      <div class="filterHeader">
        <div class="container">
          <div class="row filterTitles">
            <div class="filterOptions">
              <button class="btn-submit toggleBookFilter">Book Filters</button>
            </div>
            <span class="tattoosTitle">Tattoos</span>
          </div>

          <div class="bookFilterContainer" style="display: none;">
            <div class="bookSuggestionContainer">
              <a class="arrow left"><img src="img/icon-arrow-left.png"></a>
              <a class="arrow right"><img src="img/icon-arrow-right.png"></a>
              <div class="bookSuggestionScroll">
                <div class="btn-tag bookSuggestion" style="background-image: url('img/book-color.jpg');"><span>Water Color</span></div>
                <div class="btn-tag bookSuggestion" style="background-image: url('img/book-real.jpg');"><span>Color</span></div>
                <div class="btn-tag bookSuggestion" style="background-image: url('img/book-b&g.jpg');"><span>Black And Gray</span></div>
                <div class="btn-tag bookSuggestion" style="background-image: url('img/book-Traditional.jpg');"><span>Traditional</span></div>
                <div class="btn-tag bookSuggestion" style="background-image: url('img/book-real.jpg');"><span>Realistic</span></div>
                <div class="btn-tag bookSuggestion" style="background-image: url('img/book-portrait.jpg');"><span>Portrait</span></div>
                <div class="btn-tag bookSuggestion" style="background-image: url('img/book-j.jpg');"><span>Japanese</span></div>
                <div class="btn-tag bookSuggestion" style="background-image: url('img/book-animal.jpg');"><span>Animal</span></div>
              </div>
            </div>

            <div class="filterInputContainer">
              <input type="text" class="typeahead bookFilterInput grayInput" placeholder="">
            </div>

          </div>  
        </div>
      </div>
    </script>

    <!-- Popular book-->
    <script type="text/html" id="popularBookDemo">
      <div class="btn-tag bookSuggestion" style="background-image: url('<%= imageSmall %>');"><span><%= name %></span></div>
    </script>


    <!-- Tattoos page -->
    <script type="text/html" id="tattoosPageTemplate">
      <div class="bookFilterHeader"></div>
      <div class="container">
        <div class="row tattoos"></div>
        <div class="reset" style="display:none"></div>
      </div>
    </script>

    <!-- Artists page -->
    <script type="text/html" id="artistsTemplate">
      <div class="artistsResultContainer clearfix">
        <div class="bookFilterHeader"></div>


        <!-- Map view -->
        <div id="map-container" class="mapContainer"></div>

        <!-- Artists results -->
        <div class="artists lg8container"></div>

        <!-- Artists paginator -->
        <div class="text-center" id="artists-paginator"></div>

      </div>

    </script>

    <!-- Artist Thumbnail -->
    <script type="text/html" id="artistTemplate">
      <div class="artistThumb" href="/<%= username %>">
        <div class="row">
          <div class="artistTitles col-xs-12">
            <img class="prof" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url) } else { %> img/tattooicon-small.png <% } %>" alt="Artist Prof">
            <h4 class="artistName"><%= (name) ?  name : '' %></h4>
            <h5 class="artistLoc"><%= (shop) ? shop : '' %><%= (locationName) ? '&nbsp;&nbsp;&nbsp;'+locationName : '' %></h5>
          </div>
          <div class="artistTattoos col-xs-12"></div>
        </div>
        
      </div>
    </script>

    <!-- Landing Page-->
    <script type="text/html" id="landingTemplate">
        <div class="artistslide">
          <div class="landingText">
            <h2 class="welcome" href="" style="display:none">Welcome to</h2>
            <div class="logo" style="display:none"><a class="main-logo large" href=""></a></div>
            <a href=""><h2 class="artistName" href="" style="display:none"></h2></a>
            <h5 class="artistLoc" style="display:none">Lets find you an artist</h5>
          </div>

          <div class="landingTattooContainer row" style="display:none">
          </div>
          <div class="landingTattooContainer row" style="display:none">
          </div>

          <div class="landingLinks" style="display:none">
            <ul class="">
              <li><a href="/feedback">Beta Feedback</a></li>
              <li><a href="/featured"><i class="flaticon-trophy4"></i>Featured</a></li>
              <li><a href="/artists"><i class="flaticon-tattoo1"></i>Artists</a></li>
              <li><a href="/tattoos"><i class="flaticon-black373"></i>Tattoos</a></li>
              <li><a href="/join"><i class="flaticon-send5"></i>Join</a></li>
              <li><a href="/login" id"#login"><i class="flaticon-user56"></i>Log In</a></li>
            </ul>
          </div>
          <a><span class="flaticon-up49"></span></a>
        </div>
    </script>


    <!-- Featured Artists Page-->
    <script type="text/html" id="featuredContainerTemplate">
      <div class="intro">
        <div class="l6container">        
          <h4>Support your artist and send us your tattoo using <a href="http://www.instagram.com/yestattoo">#YesTattoo.</a></h4></br>
        </div>
      </div>
      <div class="container">
        <div class="md6container">
          <h2 class="page-header"> Featured Artists<i class="flaticon-trophy4"></i></h2>
          <div class="featuredArtists">
          </div>
        </div>
      </div>
    </script>

    <script type="text/html" id="featuredArtistTemplate">
        <div class="row artistTitleBG">
          <div class="col-sm-2">
            <img class="prof" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url) } else { %> img/tattooicon-small.png <% } %>" alt="Artist Prof">
          </div>
          <div class="col-sm-10 artistTitles">
            <h4 class="artistName" href="/<%= username %>"><a><%= name %><span> <%= username %></span></a></h4>
            <p class="artistLoc"><%= (shop) ?  shop + " / " : '' %> <%= (locationName)  ?  locationName : '' %></p>
          </div>
        </div>
        <div class="questionContainer">
          <p><%= q1 %></p>
          <h4 class="answer"><%= a1 %></h4>
          <button type="button" href="/<%= username %>/about" class="btn btn-link pull-right">More...</button>
        </div>
        <div class="portfolioContainer">
        </div>
    </script>


    <!-- Login page / modal + forgot password -->
    <script type="text/html" id="loginTemplate">
      <div class="clearContainer">
        <div class="row">
          <a href="#" class="btn-text x">x</a>
          <h3>Log In</h3>
        </div>

        <div class="row">
          <button class="btn-submit" id="facebookLogin"><i class="facebook"></i></button>
          <p class="text-center">or</p>
          <form class="form-horizontal loginForm" role="form">
            <div class="error text-center" style="display:none"></div>
            <div class="form-group">
              <label for="loginUsername" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="loginUsername" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <label for="loginPassword" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                 <a class="btn btn-link" id="forgotPassword">Forgot password</a>
                 <a class="btn btn-link pull-right" id="join">Not yet a member?</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn-submit pull-right">Submit</button>
                <div class="checkbox">
                  <h5> <input type="checkbox"> Remember me </h5>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </script>

    <!-- Tattoo Profile -->
    <script type="text/template" id="tattooProfileTemplate">
      <a href="#" class="btn-text x">x</a>
      <div class="container">
    
        <div class="imageBox">
          <img src="<%= file.url %>" class="fullImage">
        </div>
        <div class="infoBox" style="display:none">

          <% if(!Parse.User.current() || Parse.User.current().attributes.role !== 'artist') { %>
            <div class="yourBooks" style="display:none">
              <h2 href="/myprofile/books">Your Books</h2>
              <input class="booksInput" type="text" data-role="tagsinput" value="" />
            </div>
            <div class="row">            
              <button type="button" class="btn-submit btn-block add"><span class="flaticon-books8"></span>Collect</button>
              <button type="button" class="save btn-link" style="display:none">Save </button>
            </div>
            <hr>
          <% } %>

          <div class="otherBooks" style="display:none">
            <h2>Books</h2>
            <span class="byArtist">
              <h5></h5>
            </span>
            <span class="byAll">
              <h5></h5>
            </span><br><br>
            <button class="btn-link more">More</button>
            
          </div>
          <hr>
          <div class="row artistInfo" href=""><a>
            <img class="prof" src="img/tattooicon-small.png" alt="Artist Prof">
            <h2 class="artistName"> </h2>
            <h5 class="artistLoc"> </h5>
          </a></div>
          <div class="row">
          </div>

        </div>
      </div>
    </script>

    <!-- Artist Profile -->
    <script type="text/html" id="artistProfileTemplate">
      <div class="profHead">
        <div class="container">
          <div class="row"><br>
            <div class="col-md-2 col-sm-3">
              <img alt="Profile Picture" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url()) } else { %> img/tattooicon-medium.png <% } %>" class="largeprofpic">
            </div>
            <div class="col-md-4 col-sm-4">
              <h3><%= (name) ?  name : ' ' %> <span><%= username %></span></h3>
              <div class="row">
                <div class="col-sm-12">
                  <h5><%= (shop) ?  shop : ' ' %></h5>
                  <h5><%= (locationName) ?  locationName : ' ' %></h5>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-5">
              <% if (collectorCount) { %>
                <div class="collectorsBadge">
                  <div class="collectorCount">
                    <h1><%= collectorCount %></h1><p>Collectors</p>
                  </div>
                </div>
              <% } %>
              <div class="profButtons">
                <% if (fb) { %>
                  <a href= "<%= fb %>" class="facebook" title="Facebook"></a> 
                <% } %>
                <% if (ig) { %>
                  <a href="<%= ig %>" class="instagram" title="Instagram"></a> 
                <% } %>
                <% if (twitter) { %>
                  <a href= "<%= twitter %>" class="twitter" title="Twitter"></a>
                <% } %>
                <% if (website) { %>
                  <a href="<%= website %>" class="link" title="Link"></a>
                <% } %>
                <% if (email) { %>
                  <a href="mailto:<%= email %>?Subject=YesTattoo%20Message" class="message" title="Message"></a>
                <% } %>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="container-fluid">
        <div class="profNavBG">
          <div class="profNavContainer col-xs-12 affix-top">
            <div class="container">
              <ul class="nav nav-tabs" id="profMenu">
                  <li><span class="subMenuThumb"><img class="prof" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url()) } else { %> img/tattooicon-small.png <% } %>" alt="Artist Prof"></span></li>
                  <li class="active"><a href="#portfolioTab" data-toggle="tab"><span class="flaticon-black373"></span>Portfolio</a></li>
                  <% if (desc || featuremonth ) { %>
                    <li><a href="#aboutTab" data-toggle="tab"><span class="flaticon-information"></span>About</a></li>
                  <% } %>
                  <% if (address) { %>
                    <li><a href="#shopTab" data-toggle="tab"><span class="flaticon-home73"></span>Map</a></li>
                  <% } %>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-content">
        <!-- Portfolio Tab -->
        <div class="tab-pane fade in active" id="portfolioTab">
          <div class="container">          
            <div class="row tattoos">

            </div>
          </div>
        </div> 

        <!-- About Tab -->
        <div class="tab-pane fade" id="aboutTab">
          <div class="container">          
            <div class="md8container">
                <% if (desc) { %>
                  <h3>About <%= (name) ?  name : '' %> </h3>
                  <p><%= desc %></p><hr><br>
                <% } %>
                <% if (featuremonth) { %>
                  <h3>Featured Interview</h3>
                  <h5>Q1 ~ <%= q1 %> </h5>
                  <p class="answer"><%= a1 %></p>
                  <% if (q2) { %>
                    <h5>Q2 ~ <%= q2 %> </h5>
                    <p class="answer"><%= a2 %></p>
                  <% } %>
                  <% if (q3) { %>
                    <h5>Q3 ~ <%= q3 %> <h5>
                    <p class="answer"><%= a3 %></p>
                  <% } %>
                  <% if (q4) { %>

              <h4> <i class="flaticon-trophy4"></i>Recommendations </h4>
