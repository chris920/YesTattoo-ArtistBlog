<!DOCTYPE html>

    <link href="css/ytstyle.css" rel="stylesheet">

  <body>

    <div id="body">
      <div class="modalayheehoo"></div>
      <div class="navs"></div>
      <section id="gutter"></section>
      <section id="app"></section>
      <div id="fb-root"></div>
    </div> 
          
    <div id="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <a href="http://www.instagram.com/yestattoo" target="_blank"><i class="instagram-icon social-icon"></i></a>

          </div>

        </div>

    <!-- Nav bar template-->
    <script type="text/html" id="navTemplate">
       <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand main-logo" href=""></a>
            <button type="button" class="navbar-toggle btn btn-link" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span>Menu    </span>
          </button>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">

                <% if (!Parse.User.current()) { %>
                  <li><a href="/featured" class="main-nav-item"><i class="flaticon-trophy4"></i>Featured</a></li>
                  <li><a href="/search/artist" class="main-nav-item"><i class="flaticon-tattoo1"></i>Artists</a></li>
                  <li><a href="/search/tattoo" class="main-nav-item"><i class="flaticon-magnifier10"></i>Tattoos</a></li>
                  <li><a href="/join" class="main-nav-item"><i class="flaticon-send5"></i>Join</a></li>
                  <li><a href="/login" class="main-nav-item" id="#login"><i class="flaticon-user56"></i>Log In</a></li>

                <% } else if(Parse.User.current().attributes.role === 'user') { %>
                <li><a href="/featured" class="main-nav-item"><i class="flaticon-trophy4"></i>Featured</a></li>
                <li><a href="/search/artist" class="main-nav-item"><i class="flaticon-tattoo1"></i>Artists</a></li>
                <li><a href="/search/tattoo" class="main-nav-item"><i class="flaticon-magnifier10"></i>Tattoos</a></li>
                 <li class="dropdown">
                    <a href="#" id="profilebutton" class="dropdown-toggle main-nav-item" data-toggle="dropdown"><%= App.profile.attributes.username %> <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <button class="btn-submit" href="/myprofile">View Profile</button>
                      <li><a href="/myprofile/collection"><span class="flaticon-books8 pull-right"></span>Collection</a></li>
                      <li><a href="/myprofile/books"><span class="flaticon-book104 pull-right"></span>Books</a></li>
                      <li><a href="/myprofile/artists"><span class="flaticon-tattoo1 pull-right"></span>Artists</a></li>
                      <li class="divider"></li>
                      <li><a href="/myprofile/settings"><span class="flaticon-settings13 pull-right"></span>Settings</a></li>
                      <li><a id="logout"><span class="flaticon-close20 pull-right"></span>Log Out</a></li>
                    </ul>
                  </li>

                <% } else { %>
                  <li><a href="/featured" class="main-nav-item"><i class="flaticon-trophy4"></i>Featured</a></li>
                  <li><a href="/search/artist" class="main-nav-item"><i class="flaticon-tattoo1"></i>Artists</a></li>
                  <li><a href="/search/tattoo" class="main-nav-item"><i class="flaticon-magnifier10"></i>Tattoos</a></li>
                  <li class="dropdown">
                    <a href="#" id="profilebutton" class="dropdown-toggle main-nav-item" data-toggle="dropdown"><%= Parse.User.current().escape("username") %> <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="/myprofile/upload"><span class="flaticon-camera4 pull-right"></span>Upload Tattoo</a></li>
                      <li class="divider"></li>
                      <button class="btn-submit" href="/myprofile">View Profile</button>
                      <li><a href="/myprofile/portfolio"><span class="flaticon-black373 pull-right"></span>Portfolio</a></li>
                      <li><a href="/myprofile/about"><span class="flaticon-information pull-right"></span>About</a></li>
                      <li class="divider"></li>
                      <li><a href="/myprofile/settings"><span class="flaticon-settings13 pull-right"></span>Settings</a></li>
                      <li><a id="logout"><span class="flaticon-close20 pull-right"></span>Log Out</a></li>
                    </ul>
                  </li>

                <% } %>

            </ul>
          </div>
        </div>
      </div>
      <div class="menu-bg"></div>
    </script>

    <!-- Search Page-->
    <script type="text/html" id="searchTemplate">  
    
    <div class="searchContainer"><div class="container">

        <div class="globalBooks" style="display:none">
          <div class="tt-suggestions">
            <span> Suggested Books: </span>
            <div class="tt-suggestion"><span class="bookSuggestion" style="white-space: normal;">Animal</span></div>
            <div class="tt-suggestion"><span class="bookSuggestion" style="white-space: normal;">Black And Gray</span></div>
            <div class="tt-suggestion"><span class="bookSuggestion" style="white-space: normal;">Color</span></div>
            <div class="tt-suggestion"><span class="bookSuggestion" style="white-space: normal;">Japanese</span></div>
            <div class="tt-suggestion"><span class="bookSuggestion" style="white-space: normal;">Portrait</span></div>
            <div class="tt-suggestion"><span class="bookSuggestion" style="white-space: normal;">Realistic</span></div>
            <div class="tt-suggestion"><span class="bookSuggestion" style="white-space: normal;">Traditional</span></div>
          </div>
        </div>

        <form class="bigfatsearch" role="search">
          <input type="text" class="typeahead searchInput" placeholder="">
          <div class="searchSelection">
            <h5 class="">Searching for</h5>
            <div class="btn-group">
              <button class="btn-submit dropdown-toggle" type="button" data-toggle="dropdown">Tattoos</button>
              <button type="button" class="btn-submit dropdown-toggle" data-toggle="dropdown">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a id="forTattoos" style="display:none">Tattoos</a></li>
                <li><a id="forArtists">Artists</a></li>
              </ul>
            </div>
          </div>
        </form>

      </div></div>
          
      <div id="tattoosPage" style="display:none">
        <div class="container">
          <div class="row tattoos"></div>
          <div class="reset" style="display:none"></div>
        </div>
      </div>
      <div id="artistsPage" style="display:none">
        <div class="row artists"></div>
      </div>
  </script>


    <!-- Artists page -->
    <script type="text/html" id="artistsTemplate">
        <div class="container">        
          <div class="lg8container">
              <div class="tagFilters" data-toggle="buttons">
                <div class="row">
                  <span class="flaticon-home73"></span><button type="button" class="btn-tag changeLocationButton">Worldwide</button>
                </div>
              </div>  
          </div>
        </div>

        <div class="changeLocation" style="display: none">
            <div class="changeLocationOptions">

              <div class="input-group">
                <span class="input-group-addon">Find Artists Near </span>
                <input type="text" class="form-control" id="changeAddressInput" placeholder="Location">
                <span class="input-group-btn">
                  <button class="btn-submit byYou" type="button" style="display:none"></button>
                  <button class="btn-submit worldwide" type="button">Worldwide</button>
                  <button class="btn-submit cancel" type="button">X</button>
                </span>
              </div>
              
            </div>
            <div id="changeAddressMap" style="width: 100%; height: 540px;"></div>
        </div>

        <div class="container">
          <div class="artistsSearch"></div>
          <div class="artists"></div>
        </div>

    </script>

    <!-- Landing Page-->
    <script type="text/html" id="landingTemplate">
        <div class="artistslide">
          <div class="landingText">
            <h2 class="welcome" href="" style="display:none">Welcome to</h2>

            <a href=""><h2 class="artistName" href="" style="display:none"></h2></a>
            <h5 class="artistLoc" style="display:none">Lets find you an artist</h5>

          <div class="landingTattooContainer row" style="display:none">
          </div>

          <div class="landingLinks" style="display:none">
            <ul class="">
              <li><a href="/featured"><i class="flaticon-trophy4"></i>Featured</a></li>
              <li><a href="/search/artist"><i class="flaticon-tattoo1"></i>Artists</a></li>
              <li><a href="/search/tattoo"><i class="flaticon-magnifier10"></i>Tattoos</a></li>
              <li><a href="/join"><i class="flaticon-send5"></i>Join</a></li>

    <!-- Featured Artists Page-->
    <script type="text/html" id="featuredContainerTemplate">
      <div class="intro">
        <div class="l6container">        
          <h4>Support your artist and send us your tattoo using <a href="http://www.instagram.com/yestattoo">#YesTattoo.</a></h4></br>
        </div>
      </div>
      <div class="container">
        <div class="md6container">
          <h2 class="page-header"> Featured Artists<i class="flaticon-trophy4"></i></h2>
          <div id="featuredArtists">
          </div>
        </div>
      </div>
    </script>

    <script type="text/html" id="featuredArtistTemplate">
        <div class="row artistTitleBG">
          <div class="col-sm-2">
            <img class="prof" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url) } else { %> img/tattooicon-small.png <% } %>" alt="Artist Prof">
          </div>
          <div class="col-sm-10 artistTitles">
            <h4 class="artistName" href="/<%= username %>"><a><%= name %><span> <%= username %></span></a></h4>
            <p class="artistLoc"><%= (shop) ?  shop + " / " : '' %> <%= (locationName)  ?  locationName : '' %></p>
          </div>
        </div>
        <div class="questionContainer">
          <p><%= q1 %></p>
          <h4 class="answer"><%= a1 %></h4>
          <button type="button" href="/<%= username %>/about" class="btn btn-link pull-right">More...</button>
        </div>
        <div class="portfolioContainer">
        </div>
    </script>

    <!-- Artist Thumbnail -->
    <script type="text/html" id="artistTemplate">
      <div class="artistThumb" href="/<%= username %>">
        <div class="artistTitleBG">
          <div class="artistTitles">
            <div class="col-sm-1">
              <img class="prof" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url) } else { %> img/tattooicon-small.png <% } %>" alt="Artist Prof">
            </div>
            <div class="col-sm-5 col-sm-offset-0 col-xs-8 col-xs-offset-2">
              <h4 class="artistName"><%= (name) ?  name : '' %></h4>
              <h5 class="artistLoc"><%= (shop) ?  shop : '' %><%= (locationName) ? '<br>'+locationName : '' %></h5>
            </div>
          </div>
          <div class="artistTattoos col-sm-6 col-xs-12">
          </div>
        </div>
      </div>
    </script>


    <!-- Login page / modal + forgot password -->
    <script type="text/html" id="loginTemplate">
      <div class="clearContainer">
        <div class="row">
          <a href="#" class="btn-text x">x</a>
          <h3>Log In</h3>
        </div>

        <div class="row">
          <button class="btn-submit" id="facebookLogin"><i class="facebook"></i></button>
          <p class="text-center">or</p>
          <form class="form-horizontal loginForm" role="form">
            <div class="error text-center" style="display:none"></div>
            <div class="form-group">
              <label for="loginUsername" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="loginUsername" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <label for="loginPassword" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                 <a id="forgotPassword" class="btn btn-link">Forgot password</a>
                 <a type="button" class="btn btn-link pull-right" href="/join">Not yet a member?</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn-submit pull-right">Submit</button>
                <div class="checkbox">
                  <h5> <input type="checkbox"> Remember me </h5>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </script>

    <!-- Tattoo Profile -->
    <script type="text/template" id="tattooProfileTemplate">
      <a href="#" class="btn-text x">x</a>
      <div class="container">
    
        <div class="imageBox">
          <img src="<%= file.url %>" class="fullImage">
        </div>
        <div class="infoBox" style="display:none">

          <% if(!Parse.User.current() || Parse.User.current().attributes.role !== 'artist') { %>
            <div class="yourBooks" style="display:none">
              <h2 href="/myprofile/books">Your Books</h2>
              <input class="booksInput" type="text" data-role="tagsinput" value="" />
            </div>
            <div class="row">            
              <button type="button" class="btn-submit btn-block add"><span class="flaticon-books8"></span>Collect</button>
              <button type="button" class="save btn-link" style="display:none">Save </button>
            </div>
            <hr>
          <% } %>

          <div class="otherBooks" style="display:none">
            <h2>Books</h2>
            <span class="byArtist">
              <h5></h5>
            </span>
            <span class="byAll">
              <h5></h5>
            </span><br><br>
            <button class="btn-link more">More</button>
            
          </div>
          <hr>
          <div class="row artistInfo" href=""><a>
            <img class="prof" src="img/tattooicon-small.png" alt="Artist Prof">
            <h2 class="artistName"> </h2>
            <h5 class="artistLoc"> </h5>
          </a></div>
          <div class="row">
          </div>

        </div>
      </div>
    </script>

    <!-- Artist Profile -->
    <script type="text/html" id="artistProfileTemplate">
      <div class="profHead">
        <div class="container">
          <div class="row"><br>
            <div class="col-md-2 col-sm-3">
              <img alt="Profile Picture" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url()) } else { %> img/tattooicon-medium.png <% } %>" class="largeprofpic">
            </div>
            <div class="col-md-4 col-sm-4">
              <h3><%= (name) ?  name : ' ' %> <span><%= username %></span></h3>
              <div class="row">
                <div class="col-sm-12">
                  <h5><%= (shop) ?  shop : ' ' %></h5>
                  <h5><%= (locationName) ?  locationName : ' ' %></h5>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-5">
              <% if (collectorCount) { %>
                <div class="collectorsBadge">
                  <div class="collectorCount">
                    <h1><%= collectorCount %></h1><p>Collectors</p>
                  </div>
                </div>
              <% } %>
              <div class="profButtons">
                <% if (fb) { %>
                  <a href= "<%= fb %>" class="facebook" title="Facebook"></a> 
                <% } %>
                <% if (ig) { %>
                  <a href="<%= ig %>" class="instagram" title="Instagram"></a> 
                <% } %>
                <% if (twitter) { %>
                  <a href= "<%= twitter %>" class="twitter" title="Twitter"></a>
                <% } %>
                <% if (website) { %>
                  <a href="<%= website %>" class="link" title="Link"></a>
                <% } %>
                <% if (email) { %>
                  <a href="mailto:<%= email %>?Subject=YesTattoo%20Message" class="message" title="Message"></a>
                <% } %>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="container-fluid">
        <div class="profNavBG">
          <div class="profNavContainer col-xs-12 affix-top">
            <div class="container">
              <ul class="nav nav-tabs" id="profMenu">
                  <li><span class="subMenuThumb"><img class="prof" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url()) } else { %> img/tattooicon-small.png <% } %>" alt="Artist Prof"></span></li>
                  <li class="active"><a href="#portfolioTab" data-toggle="tab"><span class="flaticon-black373"></span>Portfolio</a></li>
                  <% if (desc || featuremonth ) { %>
                    <li><a href="#aboutTab" data-toggle="tab"><span class="flaticon-information"></span>About</a></li>
                  <% } %>
                  <% if (address) { %>
                    <li><a href="#shopTab" data-toggle="tab"><span class="flaticon-home73"></span>Map</a></li>
                  <% } %>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-content">
        <!-- Portfolio Tab -->
        <div class="tab-pane fade in active" id="portfolioTab">
          <div class="container">          
            <div class="row tattoos">

            </div>
          </div>
        </div> 

        <!-- About Tab -->
        <div class="tab-pane fade" id="aboutTab">
          <div class="container">          
            <div class="md8container">
                <% if (desc) { %>
                  <h3>About <%= (name) ?  name : '' %> </h3>
                  <p><%= desc %></p><hr><br>
                <% } %>
                <% if (featuremonth) { %>
                  <h3>Featured Interview</h3>
                  <h5>Q1 ~ <%= q1 %> </h5>
                  <p class="answer"><%= a1 %></p>
                  <% if (q2) { %>
                    <h5>Q2 ~ <%= q2 %> </h5>
                    <p class="answer"><%= a2 %></p>
                  <% } %>
                  <% if (q3) { %>
                    <h5>Q3 ~ <%= q3 %> <h5>
                    <p class="answer"><%= a3 %></p>
                  <% } %>
                  <% if (q4) { %>
                    <h5>Q4 ~ <%= q4 %> <h5>
                    <p class="answer"><%= a4 %></p>
                  <% } %>
                  <% if (q5) { %>
                    <h5>Q5 ~ <%= q5 %> <h5>
                    <p class="answer"><%= a5 %></p>
                  <% } %>
                  <% if (q1) { %>
                    <i class="pull-right">Featured on <%= featuremonth %> / <%= featureyear %> by <%= author %></i>
                  <% } %>
                <% } %>
            </div>
          </div>
        </div>
        <!-- Shop Tab -->
        <div class="tab-pane fade" id="shopTab">
          <div class="container">
            <h3><%= (shop) ?  shop : '' %></h3>
            <div id="map"></div>
          </div>
        </div>
      </div>
    </script>

    <!-- Tattoo Thumbnail Template -->
    <script type="text/html" id="tattooTemplate">
      <div class="tattooContainer">
        <a class="open">
          <img src="<%= fileThumb.url %>" class="tattooImg">

          <% if(!Parse.User.current() || Parse.User.current().attributes.role !== 'artist') { %>
            <span class="hover-content" data-toggle="buttons"><span>
              <button type="button" class="btn-tag btn-block add"><span class="flaticon-books8"></span>Collect</button>
            </span></span>
          <% } %>

          <% if(this.model.attributes.artistProfile.attributes.username) { %>
            <span class="hover-text-content"><span>
              <% if (typeof(this.model.attributes.artistProfile.attributes.profThumb)!== 'undefined') { %>
                 <img class="prof" src="<% print(this.model.attributes.artistProfile.attributes.profThumb.url()) %>" alt="Artist Prof">
              <% } %>
              <h4 class="artistName"><%= (this.model.attributes.artistProfile.attributes.name && this.model.attributes.artistProfile.attributes.name !== this.model.attributes.artistProfile.attributes.username) ?  this.model.attributes.artistProfile.attributes.name+' / ' : '' %> <%= this.model.attributes.artistProfile.attributes.username %></h4>
              <h5 class="artistLoc"><%= this.model.attributes.artistProfile.attributes.locationName %></h5>
            </span></span>
          <% } %>
        </a>
      </div>
    </script>
     
    <!-- MyTattoo Template -->
    <script type="text/html" id="myTattooTemplate">
        <div class="tattooContainer">
          <a class="open">
            <img src="<%= fileThumb.url %>" class="tattooImg">
            <span class="hover-content" data-toggle="buttons"><span>
              <button type="button" class="btn-submit btn-block">Edit</button>
            </span></span>
          </a>
        </div>
    </script>

    <script type="text/html" id="editTattooTemplate">
    <a href="#" class="btn-text x">x</a>
      <div class="container">
        <div class="lightContainer">
          <h3 class="text-center">Edit Tattoo</h3>
          <img src="<%= fileThumb.url %>" class="tattooImg">
          <div class="otherBooks" style="display:none">
            <h2>Books</h2>
            <span></span><br>
            <button class="btn-link more">More</button>
          </div><hr>
          <div class="yourBooks">

    <!-- User Profile -->
    <script type="text/html" id="userProfileTemplate">
      <div class="container">
        <div class="row userHead">
          <div class="col-xs-12 col-sm-4">
            <div class="row">
                <img class="prof" src="<% if (typeof(profThumb)!== 'undefined') { print(profThumb.url()) } else { %> img/usericon-medium.png <% } %>" alt="Prof">
                <h3 class="artistName"><%= username %></h3>
            </div>
          </div>
          <div class="col-xs-12 col-sm-4">
            <h5 class="username"><%= (name) ? name : '' %></h5><h5> <%= (locationName) ? locationName : '' %></h5>
          </div>
          <% if (desc) { %>
            <div class="col-xs-12 col-sm-4">
              <p class="bio"><span>Bio</span><%= desc %></p>
            </div>
          <% } %>
        </div>
      </div>
      
      <div class="container-fluid">
        <div class="profNavBG">
          <div class="profNavContainer col-xs-12 affix-top">
            <div class="container">
              <ul class="nav nav-tabs" id="profMenu">

    <!-- About page -->
    <script type="text/html" id="aboutTemplate">
      <div class="container-fluid">          
        <div class="aboutIntro row">
          <div class="lg8container">
            <span><h3> Every tattoo artist has a story as unique as the art they create. </h3>
            <h2> YesTattoo is here to tell stories and showcase art.</h2></span>
          </div>
        </div>
        <div class="aboutContainer row">
          <p class="lg6container">YesTattoo is dedicated to connecting artists with their canvases. You are that canvas and you are the art. Finding the right artist can be hard. Too often tattoos online do not give credit the artist. That’s why we set out to create YesTattoo. Our mission is to find THE best and most talented artists from around the world.</br></br>
            We are building the website and mobile app to bring you one step closer to that perfect artist. Find the right style, color and flavor. Build your collection.</br></br></p>
            <p class="lg6container text-center">
            Check out our Featured Artist Gallery for a sneak peak.</br></br>
          <a href="http://www.instagram.com/yestattoo" class="instagram" title="Instagram"></a>
          <a href= "https://www.facebook.com/pages/YesTattoo/587599791252654" class="facebook" title="Facebook"></a>
          <a href="https://www.twitter.com/YesTattoo" class="twitter" title="Twitter"></a></p>
        </div>
        <div class="row darkContainer">
          <div class="lg8container">
            <h3> Featured Artist Gallery.</h3>
            <p>Through our featured gallery, you’ll find true artistic ability. Artists are individually chosen to be featured based on their inspiration within the industry and skill with a machine.</p></br>
            <div class="col-sm-4 col-xs-12">
              <h4> <i class="flaticon-trophy4"></i>Recommendations </h4>
              <p>Featured artists are recommended by other artists or chosen from #YesTattoo <a href="http://www.instagram.com/yestattoo" target="_blank">Instagram</a> submissions.</p> 
            </div>
            <div class="col-sm-4 col-xs-12">
              <h4><i class="flaticon-tattoo1"></i> Artist Profiles </h4>
              <p> Stories from the artist, their best work and the contact information to book them.</p>
            </div>
            <div class="col-sm-4 col-xs-12">
              <h4><i class="flaticon-earth39"></i> Tradition </h4>
              <p> A glimpse into the living tradition of tattooing. Tattoo styles from Portraits, Traditional American, Black and Grey to Realistic.</p>
            </div>
          </div>
        </div>
        <div class="row aboutContainer">
          <div class="lg6container">
            <p> Tattoo lovers and artists come together to share the timeless tradition of tattooing. Share your tattoo, support your artist and explore new styles. Become a part of the ever-evolving artistry. Join the YesTattoo community.</p>
            <h2 class="text-center"> Stories are best told in ink, what’s yours? </h2>
          </div>
        </div>
        <div class="lg8container">
          <div class="contactContainer">
            <h3> Contact Us </h3> 
            <p> To be featured, send us your tattoo by tagging YesTattoo on Instagram. 
            For everything else, shoot us an email at <a href="mailto:contact@yestattoo.com?Subject=Hello%20YesTattoo" >contact@yes.tattoo</a></p>
          </div>
        </div>
      </div>
    </script>
