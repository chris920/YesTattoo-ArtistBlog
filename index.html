            <div class="featuredArtist">            
              <div class="row artistTitleBG">

                <div class="col-sm-10 artistTitles">

              </div>
              <div class="questionContainer">
                <p>What inspires your art?</p>
                <h4 class="answer">My inspiration and drive to be better all revolves around my co workers and everyone I work sound wanting to be better at what we do. Every single day we work we are learning and bettering ourselves. Its amazing.</h4>

              </div>
              <div class="questionContainer">
                <p>What other artistic mediums are you interested in and why?</p>

            <div class="featuredArtist">

                </div>
              </div>
              <div class="questionContainer">
                <p>What inspires your art?</p>
                <h4 class="answer">Well when I first started tattooing I had more of a cartoony /new school style, but other artist didnt see it fitting into that category. Nowadays I push myself to do a bit of everything. Traditional, new school , script, black and gray, color realism , portraits... I think its great when artist have there own style that they are know for, but for me, Ive dedicated the last 14 years to mastering the art of tattooing and all styles that come with it. Ive never felt comfortable with turning away clients because its not style that I do. Ive tried my best to stay well rounded with all styles. I still feel like Im nowhere near mastering any particular style, But that keeps me motivated to go into work the next day and try harder and learn more. Im blessed to be able to do what I love for living, Im very humbled to know that people like what I do.</h4>
                <button href="/uname" type="button" class="btn btn-link pull-right">More...</button>

              <h3>About Artist Name</h3>
              <p>I work at Redletter1 Tattoo Workspace in historic Hyde Park in Tampa, FL.<br><br>
              I’m happy to take on clients for new projects, tattoo or otherwise.
              Please contact me anytime by calling or texting 813-205-1879 or through this site (http://www.brhltattoo.com/) and we can set up an appointment.
              I focus on a bold, graphic, refined approach to tattooing influenced by folk traditions. My favorite subject matter are women, flowers, birds and other animals, and Americana imagery, especially the old west.<br><br>
              Thank you so much for looking at my work, I hope you enjoy it.
              </p><hr><br>
              <h3>Featured Interview</h3>
              <h5>Q1 ~ What inspires you to tattoo? </h5>
              <p class="answer">Painting, of course, and Im starting to get into some craft stuff and assemblage. Ive really been feeling the need to build things lately!</p>
              <h5>Q2 ~ What was your first tattoo? <h5>
              <p class="answer">Growing up in Oklahoma, I was hindered by my states illegality of tattooing. I finally ended up getting tattooed by a guy who had set up an underground shop. The tattoo was a sacred heart. I drew something to give him an idea of what I wanted, expecting him to draw something original, but he just copied what I had drawn verbatim. It came out nice, considering...</p>
